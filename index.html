    ::-webkit-scrollbar {

    }


    #answer {
      background-color: #0A3161;
      color: #FFFFFF;
      padding: 10px 0 10px 0;
      font-size: 2.2em;
    }

    .container {
      max-width: 850px;
      margin: 20px auto 20px auto;
      padding-left: 15px;
      padding-right: 15px
    }
    /* Styles for the modal background */
    .modal-background {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    /* Styles for the modal container */
    .modal-container {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    }

    /* Styles for the input and button */
    .input-field {
      margin-bottom: 10px;
    }

    .input-field label {
      display: block;
      font-weight: bold;
    }

    .input-field input[type="text"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .input-field button {
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    </style>

    const stateCodeInput = document.getElementById("stateCodeInput").value.toUpperCase();
    // Save the state code in localStorage
    localStorage.setItem("current-state", stateCodeInput.toUpperCase());

        var answers = "<ul>";

          for (const answer of questions[Math.floor(i/2)][state]) {

          }

          for (const answer of questions[Math.floor(i/2)]["Answers"]) {
            answers += "<li>" + answer + "</li>";
